name: Android CI

on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 -d -i > ${{ github.workspace }}/upload-keystore.jks

    - name: Build with Gradle
      env:
        ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/upload-keystore.jks
        ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    # Debug step: print commit and key files to help diagnose mismatches between workspace and expected sources
    - name: CI debug info
      if: always()
      run: |
        echo "GIT HEAD: $(git rev-parse HEAD)"
        echo "Listing repo root files:"
        ls -la
        echo "ReaderScreen.kt head (for quick verification):"
        sed -n '1,160p' app/src/main/java/com/example/newsreader/ui/screens/ReaderScreen.kt || true
        echo "strings.xml head:"
        sed -n '1,120p' app/src/main/res/values/strings.xml || true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
